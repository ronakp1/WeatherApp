<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="weather-styles.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    </style>
</head>
<title>Weather App</title>

<body>
    <div class="main">
        <div class="container hide">
            <div class="results">
                <div id="country"></div>
                <div class="temp-icon">
                    <div id="temperature"></div>
                    <div id="icon1"><img id="icon" src=""> </div>
                </div>
                <div class="humidity-wind">
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                </div>
            </div>

            <div class="forecast">
            </div>
        </div>
        <div class="search-bar">
            <div class="text-area beginning">
                <input type="text" class="inputField" placeholder="Enter city here" data-field>
                <button type="submit" data-submit>Search City</button>
            </div>
            <div class="localTime hide">
            </div>
        </div>


    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
</DOCTYPE html>
